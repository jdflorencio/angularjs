<!DOCTYPE html>
<html lang="pt-br" ng-app="notesApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>exercico 6</title>
</head>
<body ng-controller="MainCtrl as ctrl">


  <button ng-click="ctrl.changeNotes()">Change Notes</button>
  DOM element change every time someone clicks
  <div ng-repeat="note in ctrl.notes1">
    {{note.$$hashKey}}

    <span class="label">{{note.label}}</span>
    <span class="author" ng-bind="note.done"></span>
  </div>

  <br />
  DOM  elements are  reused  every time someone clicks
  <div ng-repeat="note in ctrl.notes2 track by note.id">
     {{note.$$hashkey}}

     <span class="label">{{note.label}}</span>
     <span class="author" ng-bind="note.done"></span>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

  <script>
    angular.module('notesApp', [])
    .controller('MainCtrl', [function(){
      var self = this
      var notes = [
        {
          id: 1,
          label: 'First Note',
          done: false,
          someRandom: 31431
        },
        {
          id: 2,
          label: 'Second note',
          done: false
        },
        {
          id: 3,
          label: "Finished third note",
          done: true
        },
      ]

      self.notes1 = angular.copy(notes)
      self.notes2 = angular.copy(notes)
      self.changeNotes = function() {
        notes = [
          {
            id: 1,
            label: 'Changed Note',
            someRandom: 4242,
            done: false
          },
          {
            id: 2,
            label: 'Second Note',
            done: false
          },
          {
            id: 3,
            label: 'Finished Third Note',
            done: true
          }
        ]

        self.notes1 = angular.copy(notes)
        self.notes2 =  angular.copy(notes)
      }
    }])
  </script>
  
  <script>
    
    

  </script>

  </body>
</html>

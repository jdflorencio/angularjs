<!DOCTYPE html>
<html lang="pt-br" ng-app="notesApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    .done {
      background-color: green;
    }

    .pending {
      background-color: red;
    }
  </style>
</head>
<body ng-controller="MainCtrl as ctrl">

  <div ng-repeat="note in ctrl.notes"
  ng-class="ctrl.getNoteClass(note.done)">
    <span class="label ">{{note.label}}</span>

    <span class="assignee" ng-show="note.assignee" ng-bind="note.assignee">

    </span>
    
  </div>
 
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

 <script>

   angular.module('notesApp', [])

   .controller('MainCtrl', [function(){
    var self = this
    self.notes = [
      {id: 1, label: 'First Note', done: false, assignee: "Jo√£o diego"},
      {id: 2, label: 'Second note', done: false},
      {id: 3, label: 'Done note', done: true},
      {id: 4, label: 'last note', done: false, assignee: "Enya agatha"}
    ]

    self.getNoteClass = function(status) {
      return {
        done: status,
        pending: !status
      }
    }
  }])
   
 </script>
</body>
</html>

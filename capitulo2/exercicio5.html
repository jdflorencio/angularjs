<!DOCTYPE html>
<html lang="pt-br" ng-app="notesApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body ng-controller="MainCtrl as ctrl">

  <div ng-repeat="note in ctrl.notes">
      <hr />
    <div>First Element: {{$first}} </div>
    <div>Middle Element: {{$middle}} </div>
    <div>last Element: {{$last}}</div>
    <div>INDEX element: {{$index}}</div>
    <div>t even position {{$even}}</div>
    <div>t odd position {{$odd}}</div>

    <span class="label" style="color: red">{{note.label}}</span>
    <span class="status" ng-bind="note.done"></span>
    </div>

 
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

  <script>
    angular.module('notesApp', [])

    .controller('MainCtrl', [function(){
      var self = this

      self.notes = [
        {id:1 ,label: 'Primeiro note', done: false},
        {id: 2, label: 'Segundo note', done: false },
        {id: 3, label: 'teiceiro note', done: true},
        {id: 4, label: 'Quarto Note', done: false}
      ]

    }])
  </script>
</body>
</html>
